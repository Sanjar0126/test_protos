syntax = "proto3";

package genproto;
option go_package="genproto/user_service";

message Aggregator {
    string id = 1;
    string name = 2;
    string phone_number = 3;
    string shipper_id = 4;
}

message GetAllAggregatorsResponse {
    repeated Aggregator aggregators = 1;
    uint64 count = 2;
}

message AggregatorId {
    string id = 1;
}