syntax = "proto3";

package genproto;
option go_package="genproto/sms_service";

import "sms_provider.proto";
import "google/protobuf/empty.proto";

service SmsProviderService {
    rpc Get(ShipperId) returns (SmsProvider) {}
    rpc Create(SmsProvider) returns (google.protobuf.Empty) {}
    rpc Delete(ShipperId) returns (google.protobuf.Empty) {}
}

message ShipperId {
    string shipper_id = 1;
}
